<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <section class="info">

            <h1>Calculadora de Figuras Geométricas</h1>

            <h3>Calcula el área y perímetro de cuadrados, triángulos y círculos</h3>

        </section>

        <section class="square">

            <form action="">

                <h2>Introduce un lado de tu cuadrado</h2>

                <input type="number" id="square_side" placeholder="Lado"> <br>

                <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>

                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>

            </form>

        </section>

        <section class="triangle">

            <form action="">

                <h2>Introduce los dos lados y la base de tu riángulo</h2>

                <input type="number" id="triangle_side-1" placeholder="Lado 1">

                <input type="number" id="triangle_side-2" placeholder="Lado 2">

                <input type="number" id="triangle_base" placeholder="Base">

                <input type="number" id="triangle_height" placeholder="Altura"> <br>

                <button type="button" onclick="calcularAreaT()">Calcular área</button>
                
                <button type="button" onclick="calcularPerimetroT()">Calcular perímetro</button>

            </form>

        </section>

        <section class="circle">

            <form action="">

                <h2>Introduce el radio de tu círculo</h2>
                
                <input type="number" id="circle_radius" placeholder="Radio"> <br>

                <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
                
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            
            </form>

        </section>

    </main>
    
</body>

<script src="figuras.js"></script>

</html>
